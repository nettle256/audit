<div id="articles">
    <table class="table">
        <thead>
        <tr>
            <th>新闻标题</th>
            <th style="width: 150px">发布时间</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="new in news" ui-sref="article({groupId: new.belong, id: new.id})">
            <td ng-bind="new.title"></td>
            <td>{{new.updated | date:'yyyy-MM-dd'}}</td>
        </tr>
        </tbody>
    </table>
</div>
