<div id="theme">

    <h3 ng-bind="name" class="title"></h3>
    <hr />

    <!--模板-->
    <div ng-if="module" ng-bind-html="sce.trustAsHtml(mod.content)">
    </div>

    <!--新闻-->
    <div ng-if="!module">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>新闻标题</th>
                            <th style="width: 150px">发布时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="new in news | orderBy:'-updated'">
                            <td ng-if="!new.useOuter" title="{{new.title}}"><a ui-sref="article({themeId: new.theme, id: new.id})">{{new.title | cut:true:54:' ...'}}</a></td>
                            <td ng-if="new.useOuter" title="{{new.title}}"><a href="{{new.outerUrl}}" target="_blank">{{new.title | cut:true:54:' ...'}}</a></td>
                            <td>{{new.updated | date:'yyyy-MM-dd'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <ul uib-pagination="" items-per-page="20" total-items="totalItems" ng-model="currentPage" max-size="5" class="pagination-sm" boundary-link-numbers="true" rotate="true"
            ng-change="pageChanged(currentPage)" previous-text="前一页" next-text="下一页"></ul>
    </div>

</div>
